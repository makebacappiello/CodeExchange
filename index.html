          class="tree rotate"

          alt="a golden outline of a xmas tree"
        />
        <div
          style="
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;

            id="anime"
            src="https://giphy.com/embed/1exTZ4kFTbhyVEieY2"
            width="100%"
            height="100%"

        </div>
        <img
          class="blueWreath rotate"
          src="images/blue-wreath.jpg"

        <div class="row">
          <div class="column"></div>
